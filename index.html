<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Countries App</title>
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" type="module"></script>
    </head>
    <body data-color-mode="dark">
        <page-wrapper>
            <header>
                <left-side>
                    <img
                        src="/assets/logo-white.png"
                        alt="Website logo"
                        width="100px"
                        height="100px"
                        id="websiteLogo"
                    />

                    <search-wrapper>
                        <img src="/assets/search-white.svg" alt width="20px" height="20px" id="searchIcon" />
                        <input
                            type="search"
                            name="countrySearch"
                            id="countrySearch"
                            placeholder="Search for a country ..."
                        />
                    </search-wrapper>
                </left-side>

                <right-side role="navigation">
                    <select name="continentFilter" id="continentFilter">
                        <option value="">Select a Continent</option>
                    </select>

                    <img
                        src="/assets/sun.svg"
                        alt
                        aria-label="Switch Color Mode"
                        id="colorModeSwitcher"
                        width="30px"
                        height="30px"
                        title="Switch Color Mode"
                    />
                </right-side>
            </header>

            <img
                src="./assets/6-dots-scale.svg"
                width="50px"
                height="50px"
                alt
                id="loadingSpinner"
            />
            <main>
                <!-- Country Cards filled with JS -->
            </main>
        </page-wrapper>
    </body>
</html>
